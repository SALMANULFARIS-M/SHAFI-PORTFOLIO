<!-- app.component.html -->
<nav class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50">
  <div class="flex items-center bg-black text-white px-6 py-3 rounded-full shadow-lg space-x-8">

    <!-- Logo -->
    <div class="flex items-center justify-center w-10 h-10 bg-white text-black rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 4.354a4 4 0 100 7.292M15 21h6m-3-3v6M3 9a9 9 0 0118 0A9 9 0 013 9z" />
      </svg>
    </div>

    <!-- Center Nav Links -->
    <div class="hidden md:flex space-x-6">
      <a href="#home" class="nav-item text-sm font-medium hover:text-gray-300">Home</a>
      <a href="#about" class="nav-item text-sm font-medium hover:text-gray-300">About</a>
      <a href="#next-leaders" class="nav-item text-sm font-medium hover:text-gray-300">Next Leaders</a>
      <a href="#insights" class="nav-item text-sm font-medium hover:text-gray-300">Insights</a>
      <a href="#media" class="nav-item text-sm font-medium hover:text-gray-300">Media</a>
      <a href="#contact" class="nav-item text-sm font-medium hover:text-gray-300">Contact</a>
    </div>
  </div>

  <!-- Mobile Hamburger -->
  <div class="absolute right-4 top-1/2 transform -translate-y-1/2 md:hidden">
    <button (click)="toggleMobileMenu()" class="text-white">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
</nav>

<!-- Mobile Menu -->
<div *ngIf="mobileMenuOpen" class="fixed inset-0 z-40 bg-black/80 flex items-center justify-center" (click)="closeMobileMenu()">
  <div class="text-center space-y-8 text-white" (click)="$event.stopPropagation()">
    <a href="#home" class="block text-2xl font-medium" (click)="closeMobileMenu()">Home</a>
    <a href="#about" class="block text-2xl font-medium" (click)="closeMobileMenu()">About</a>
    <a href="#next-leaders" class="block text-2xl font-medium" (click)="closeMobileMenu()">Next Leaders</a>
    <a href="#insights" class="block text-2xl font-medium" (click)="closeMobileMenu()">Insights</a>
    <a href="#media" class="block text-2xl font-medium" (click)="closeMobileMenu()">Media</a>
    <a href="#contact" class="block text-2xl font-medium" (click)="closeMobileMenu()">Contact</a>
    <button (click)="closeMobileMenu()" class="mt-8 bg-white text-black px-6 py-3 rounded-full">Close</button>
  </div>
</div>
